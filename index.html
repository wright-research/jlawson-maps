<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J. Lawson Maps</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='40' r='18' fill='%23dc2626'/><circle cx='50' cy='40' r='12' fill='white'/><path d='M 50 58 Q 50 75 50 85 L 45 75 L 50 58 L 55 75 Z' fill='%23dc2626'/></svg>">

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- List View -->
    <div id="list-view">
        <header>
            <h1>J. Lawson & Associates Appraisal Maps</h1>
            <button id="btn-new-map" class="btn-primary">+ New Map</button>
        </header>
        <div class="search-container">
            <input type="text" id="map-search" placeholder="Search maps...">
        </div>
        <div id="maps-list" class="maps-grid">
            <!-- Populated dynamically by app.js -->
        </div>
        <div id="loading-list" class="loading hidden">
            <p>Loading maps...</p>
        </div>
        <div id="empty-state" class="empty-state hidden">
            <p>No maps yet. Create your first map!</p>
        </div>
    </div>

    <!-- Editor View -->
    <div id="editor-view" class="hidden">
        <header>
            <button id="btn-back" class="btn-secondary">‚Üê Back</button>
            <input type="text" id="map-name" placeholder="Map name..." maxlength="100">
            <div class="header-actions">
                <button id="btn-export-image" class="btn-secondary">Export Image</button>
                <button id="btn-save" class="btn-primary">Save</button>
                <button id="btn-save-as" class="btn-secondary">Save As</button>
            </div>
        </header>

        <!-- Map Controls Panel -->
        <div id="map-controls">
            <div class="control-group">
                <label class="control-label">
                    <input type="checkbox" id="toggle-counties">
                    Show County Boundaries
                </label>
            </div>
            <div class="control-group county-select-container hidden" id="county-select-container">
                <label class="control-label-text">Select Counties:</label>
                <select id="county-select" multiple size="8">
                    <!-- Populated dynamically -->
                </select>
                <div class="county-help-text">CTRL + click to select multiple counties</div>
            </div>
        </div>

        <div id="map-container"></div>
        <div id="loading-editor" class="loading hidden">
            <p>Loading map...</p>
        </div>
    </div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <!-- SweetAlert2 for nice modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- html2canvas for image export with DOM elements -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/counties-data.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
